<!-- page script -->
<script>

    var dataTable = null;
    var columns;
    $(function () {

        //Toastr
        toastr.options = {
            positionClass: "toast-center-center",
            timeOut: "2000"
        }
        
        columns = [
            {
                "data": null,
                "render": function (data, type, full, meta) {
                    return meta.row + 1 + meta.settings._iDisplayStart;
                }
            }, // 序号
            {"data": "name",},
        ];

        search();

        $("#universityId").change(function(){
        	let url = "[[@{/school/institudeList}]]";

            $.ajax({
                "url": url,
                "data": {
                    'universityId': $("#universityId").val()
                },
                "type": "post",
                "dataType": "json",
                "success": function (json) {
                    if (json.stateCode === 200) {
                        console.log(json);
						var html = '';
						for(i=0;i<json.data.length;i++){
							var selected = "";
							if(i==0) selected = "selected";
							html+='<option value="'+json.data[i].id+'" '+selected+'>'+json.data[i].name+'</option>';	
							}
                        $("#institudeId").html(html);
                    } else if (json.stateCode === 500) {
                        toastr.warning(json.message);
                    } else {
                        alert("本次操作未能成功!");
                    }
                },
                "error": function (xhr, text, errorThrown) {
                    alert("您的登录信息已经过期！請重新登录！");
                    document.location.replace('[[@{/login.html}]]');
                }
            });
            search();
            });


        $("#institudeId").change(function(){
			search();
        });
    });

    function getParams() {
        let institudeId = $("#institudeId").val();
        console.log("institudeId:"+institudeId);
        let param = {
                "institudeId": institudeId
            };
        return param;
    }


    function search() {
        //设置参数，重新加载
        let params = getParams();

        if (dataTable == null) {
            //初始化DataTables
            dataTable = App.initDataTables("[[@{/school/searchCourse}]]", columns, 1, "asc",
                [
                    {"bSortable": false, "aTargets": [0, ]},
                    {
                        aTargets: [1,],
                        createdCell: function (td, cellData, rowData, row, col) {
                            let rowspan = rowData.rowSpan;
                            if (rowspan > 1) {
                                $(td).attr('rowspan', rowspan)
                            }
                            if (rowspan == 0) {
                                // $(td).remove();
                                $(td).attr('style', 'display:none')

                            }

                        }
                    }
                ]
            );
        } else {
            dataTable.settings()[0].ajax.data = params;
            dataTable.ajax.reload();
        }


    }
</script>
