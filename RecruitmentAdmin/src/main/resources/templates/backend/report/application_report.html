        let final_columns = getFinalColumns(false);

        let $form = $(document.createElement('form'))

        let params = getParams();

            );
        }

        $form.append(
            $(document.createElement('input'))
                .attr('name', "applicationOrgCn")
                .val($('#s_applicationOrg option:selected').text().trim())
        );
        $form.append(
            $(document.createElement('input'))
                .attr('name', "applicantDeptCn")
                .val($('#s_applicantDepartmentCode option:selected').text().trim())
        );
        $form.append(
            $(document.createElement('input'))
                .attr('name', "idCardTypeNameCn")
                .val($('#s_idCardTypeName option:selected').text())
        );



        let $titles = $(document.createElement('input')).attr('name', "titles[]").val(getColumnValuesFromJSONArr(final_columns, 'title'));
        $form.append($titles);
        let $keys = $(document.createElement('input')).attr('name', "keys[]").val(getColumnValuesFromJSONArr(final_columns, 'data'));
        $form.append($keys);

        $("body").append($form);
        $form.submit();
        $form.remove();
    }


    function getColumnValuesFromJSONArr(jsonArr, attrName) {
        const jsonStr = JSON.stringify(jsonArr);
        let attrValArr = [];
        const regExp = new RegExp('"' + attrName + '":"(.*?)"', 'mg');
        while (regExp.test(jsonStr)) {
            attrValArr.push(RegExp.$1);
        }
        return attrValArr;
    }

    function getParams() {

        let start_date = $("#start_date").val();
        let end_date = $("#end_date").val();

        let dateCheckIsPass = true;
        if ((start_date && !end_date) || (!start_date && end_date)) {
            toastr.warning("請輸入完整日期範圍")
            dateCheckIsPass = false;
        } else if (start_date && end_date) {
            if (!validateDate(start_date, end_date)) {
                toastr.warning("invalid date input")
                dateCheckIsPass = false;
            }
        }

        // let recruitmentSource1 = $("#s_recruitmentSource1").val();
        let applicationOrg = $("#s_applicationOrg").val();
        let applicantDepartmentCode = $("#s_applicantDepartmentCode").val();
        // let jobTitle = $("#s_jobTitle").val();

        // let s_name = $("#s_name").val();
        let s_idCardTypeName = $("#s_idCardTypeName").val();
        let s_archivedResult = $("#s_archivedResult").val();

        let param = {
            "dateCheckIsPass": dateCheckIsPass,

            "applicant_postition_start_date": start_date,
            "applicant_postition_end_date": end_date,
            // "recruitmentSource1": recruitmentSource1,
            "applicationOrg": applicationOrg,
            "applicantDepartmentCode": applicantDepartmentCode,
            // "jobTitle": jobTitle,

            // "nameLike": s_name,
            "idCardTypeName": s_idCardTypeName,
            "archivedResult": s_archivedResult,


        };

        if (!start_date) {
            delete param["applicant_postition_start_date"];
        }
        if (!end_date) {
            delete param["applicant_postition_end_date"];
        }
        /*   if (!recruitmentSource1) {
               delete param["recruitmentSource1"];
           }*/
        if (!applicationOrg) {
            delete param["applicationOrg"];
        }
        if (!applicantDepartmentCode) {
            delete param["applicantDepartmentCode"];
        }
        /*   if (!jobTitle) {
               delete param["jobTitle"];
           }*/


        /*   if (!s_name) {
               delete param["nameLike"];
           }*/
        if (!s_idCardTypeName) {
            delete param["idCardTypeName"];
        }
        if (!s_archivedResult) {
            delete param["archivedResult"];
        }


        return param;
    }

    function validateDate(fromDate, toDate) {
        let from = new Date(fromDate);
        let to = new Date(toDate);
        let dateDiff = (to.getTime() - from.getTime()) / 60 / 60 / 1000 / 24;
        return dateDiff >= 1;
    }

    function getFinalColumns(need_serial_number) {
        let finalVisableColumnArr = [];

        $("input[name='allColumns']:checked").each(function () {
            finalVisableColumnArr.push(String($(this).attr('id')));
        });

        // console.log(finalVisableColumnArr);

        let final_columns = [];
        if (need_serial_number) {
            final_columns.push(columns[0]);
        }

        for (let i = 1;//從1開始，跳過序號
             i < columns.length; i++) {
            // console.log(columns[i].data)
            // if ($.inArray(String(columns[i].data), finalVisableColumnArr)) {
            if (finalVisableColumnArr.indexOf(columns[i].data) > -1) {
                final_columns.push(columns[i]);
            }
            /*  else {
                  console.log(columns[i].data + "不在可視範圍");
              }*/
        }
        // console.log(final_columns);
        return final_columns;
    }

   function opcheckboxed(objName, type) {
        var objNameList = document.getElementsByName(objName);
        if (null != objNameList) {
            for (var i = 0; i < objNameList.length; i++) {
                if (objNameList[i].checked == true) {
                    if (type != 'checkall') {  // 非全选
                        objNameList[i].checked = false;
                    }

                } else {
                    if (type != 'uncheckall') {  // 非取消全选
                        objNameList[i].checked = true;
                    }
                }
            }
        }
    }
