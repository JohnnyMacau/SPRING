<!-- page script -->
<script>

var dataTable = null;
var columns;
    $(function () {


        //Toastr
        toastr.options = {
            positionClass: "toast-center-center",
            timeOut: "2000"
        }

        columns = [
            {"data" : null,
           	 "render" : function(data, type, full, meta){
           	 return meta.row + 1 + meta.settings._iDisplayStart;
           	 }}, // 序号
            {"data": "job_code",},
            {"data": "job_title",},
            {"data": "recruited",
            	 render: function (data, type, row, meta) {
            		 if(row.recruited>0){
                         return "<a class='' href='[[@{/dispatch/application/specified/recruitmentProgress/recruited/}]]"+ row.dept_pos_detail_id +
                         "'>" +
                             "<i class='fas'>" +
                             "</i>" +
                             row.recruited+"/"+row.headcount;
                             "</a>";
                     }
                 	else{
                        return row.recruited+"/"+row.headcount;
                    }

                 }
            },
            {
                "data": "dept_pos_detail_id",
                render: function (data, type, row, meta) {
                    return "<a href='javascript:void(0)' id='showDetailBtn_"+data+"' onclick='showDetail("+data+",\""+row.dept+"\",\""+row.job_code+"\",\""+row.job_title+"\")'>查看</a>";
                }
            },
            {"data": "job_status",
            },
        ];

        loadData();

    });

    function showDetail(jobId,dept,job_code,job_title){
    	$("#myModalLabel").html(dept+" "+job_code+" "+job_title+" 招聘進度");

    	let url = '[[@{/dataTables/getJobStageHeadCount}]]';
    	$.ajax({
                "url": url,
                "data": {
                    'jobId': jobId
                },
                "type": "post",
                "dataType": "json",
                "success": function (json) {
                    if (json.stateCode === 200) {
                    	console.log(json);
                    	for(var i=1;i<=12;i++){
                    		if(i!=11){
                    			$("#stage"+i+"span").html(0);
                    		}
                    	}
                    	for(var i=0;i<json.data.length;i++){
                    		if(json.data[i]!=11){
                    			$("#stage"+json.data[i].key+"span").html(json.data[i].value);
                    		}
                    	}


                    } else if (json.stateCode === 500) {
                        toastr.warning(json.message);
                    } else {
                        alert("本次操作未能成功!");
                    }
                },
                "error": function (xhr, text, errorThrown) {
                    alert("您的登录信息已经过期！請重新登录！");
                    document.location.replace('[[@{/login.html}]]');
                }
            });

    	$("#showModalBtn").click();

    }


    function getParams() {
        let param = {
        };

        return param;
    }

    function validateDate(fromDate, toDate) {
        let from = new Date(fromDate);
        let to = new Date(toDate);
        let dateDiff = (to.getTime() - from.getTime()) / 60 / 60 / 1000 / 24;
        return dateDiff >= 1;
    }

    function loadData() {
        //设置参数，重新加载
        let params = getParams();

        if (dataTable == null) {
            //初始化DataTables
            dataTable = App.initDataTables("[[@{/dataTables/getRecruitmentProgress}]]", columns, 3, "desc",
                [
                    {"bSortable": false, "aTargets": [0,4]},
                    {
                        aTargets: [1, 2, 3, 4, 5],
                        createdCell: function (td, cellData, rowData, row, col) {
                            let rowspan = rowData.rowSpan;
                            if (rowspan > 1) {
                                $(td).attr('rowspan', rowspan)
                            }
                            if (rowspan == 0) {
                                // $(td).remove();
                                $(td).attr('style', 'display:none')

                            }

                        }
                    }
                ]
            );
        } else {
            dataTable.settings()[0].ajax.data = params;
            dataTable.ajax.reload();
        }


    }
</script>
