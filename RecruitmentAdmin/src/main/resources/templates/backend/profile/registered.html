<script>
    $(function () {

        //Toastr
        toastr.options = {
            positionClass: "toast-center-center",
            timeOut: "2000"
        }

    })

    var dataTable = null;
    var columns;
    $(function () {

        columns = [
            {
                "data": null,
                "render": function (data, type, full, meta) {
                    return meta.row + 1 + meta.settings._iDisplayStart;
                }
            }, // 序号
            {"data": "applicantName",},
            {"data": "id_type",},
            {"data": "idCardNumber",},
            {"data": "gender",},
            // {"data": "education",},
            {"data": "degree",},
            {"data": "organizationName",},
            {"data": "major",},
            {
                "data": "status",
                render: function (data, type, row, meta) {
                    if (data === 'H') {
                        return "HR";
                    } else if (data === 'O'){
                        return "用戶自己(舊)";
                    }else if (data === 'Y'){
                        return "用戶自己";
                    }else {
                        return data;
                    }
                }
            },
            {
                "data": "applicantInfoId",
                render: function (data, type, row, meta) {
                    let editType = "editBasic";//editBasic
                    if (row.status === 'H') {
                        editType = "editDetail";
                    }
                    let applicationOrgType = '?applicationOrg=SLT';
                    if (row.applicationOrg === 'FLT') {
                        applicationOrgType = "?applicationOrg=FLT";
                    }
                    return "<a class='' href='[[@{/dispatch/profile/}]]" + editType + "/" + data + applicationOrgType
                        + "'>查看</a>/<a class='' href='javascript:exportProfile(" + data + ")'>列印</a>";
                }
            },
            {
                "data": "applicantInfoId",
                render: function (data, type, row, meta) {
                    return "<a class='' href='javascript:void(0);' onclick='showHistory(\"" + row.applicantInfoId + "\")'>查看</a>";
                }
            },
            {
                "data": "blackListed",
                render: function (data, type, row, meta) {
                    if (row.blackListed == '1')
                        return "<img src='/assets/img/tick.png' style='width:30px;'/>";
                    else
                        return '';
                }
            },
        ];


        searchButton();
    });

    function exportProfile(applicant_info_id) {
        let batchFinish_checkboxs = [];
        batchFinish_checkboxs.push(applicant_info_id);
        let url = "[[@{/export/profile}]]";

        let $form = $(document.createElement('form'))
            .css({display: 'none'})
            .attr("method", "post")
            .attr("action", url)
            .attr("target", "_blank")
        ;
        let $formIds = $(document.createElement('input')).attr('name', "applicant_info_ids[]").val(batchFinish_checkboxs);
        $form.append($formIds);
        $("body").append($form);
        $form.submit();
        $form.remove();
    }

    function getParams() {

        let applicantName = $("#applicantName").val();
        let idCardNumber = $("#idCardNumber").val();
        let registered = $("#registered").val();
        let s_degree = $("#s_degree").val();
        let s_major = $("#s_major").val().trim();


        let param = {
            "status": registered, //registered by applicant
            "applicantName": applicantName,
            "idCardNumber": idCardNumber,
            "degree": s_degree,
            "major": s_major,


        };

        if (!applicantName) {
            delete param["applicantName"];
        }
        if (!idCardNumber) {
            delete param["idCardNumber"];
        }
        if (!registered) {
            delete param["status"];
        }
        if (!s_degree) {
            delete param["degree"];
        }
        if (!s_major) {
            delete param["major"];
        }
        return param;
    }

    function searchButton() {
        //设置参数，重新加载
        let params = getParams();

        if (dataTable == null) {
            //初始化DataTables
            dataTable = App.initDataTables("[[@{/dataTables/searchApplicant}]]", columns, 1, "asc",
                [
                    {"bSortable": false, "aTargets": [0, 5,6, 7, 8,9,10]},


                    {
                        aTargets: [1, 2, 3, 4, 5],
                        createdCell: function (td, cellData, rowData, row, col) {
                            let rowspan = rowData.rowSpan;
                            if (rowspan > 1) {
                                $(td).attr('rowspan', rowspan)
                            }
                            if (rowspan == 0) {
                                // $(td).remove();
                                $(td).attr('style', 'display:none')

                            }

                        }
                    }
                ]
            );
        } else {
            dataTable.settings()[0].ajax.data = params;
            dataTable.ajax.reload();
        }


    }

    function showHistory(applicantInfoId) {

        let url = '[[@{/dataTables/getApplicantProcessHistory}]]';
        $.ajax({
            "url": url,
            "data": {
                'applicantInfoId': applicantInfoId
            },
            "type": "post",
            "dataType": "json",
            "success": function (json) {
                if (json.stateCode === 200) {
                    console.log(json);
                    var html = "<thead><tr><th width='16%'>應徵職位</th><th width='16%'>日期</th><th width='16%'>開始狀態</th><th width='16%'>動作</th><th width='16%'>結束狀態</th><th width='20%'>原因</th></tr></thead>";
                    var prev = -1;
                    html += "<tbody>";
                    for (var i = 0; i < json.data.length; i++) {
                    	 html += "<tr>";
                        if (json.data[i].applicant_position_id != prev) {
                            if (prev != -1) {
                                html += "<tr><td colspan='6' style='background-color:#ffffff;'></td></tr>";
                            }
                            prev = json.data[i].applicant_position_id;
                        }
                        html += "<td>" + json.data[i].job_code + "</td>";
                        html += "<td>" + json.data[i].operation_time + "</td>";
                        html += "<td>" + json.data[i].begin_stage + "</td>";
                        html += "<td>" + json.data[i].operation + "</td>";
                        html += "<td >" + json.data[i].end_stage;
                        console.log(json.data[i].operation);
                        if (json.data[i].operation == '收藏') {
                            html += "(已收藏)";
                        }
                        +"</td>";
                        html += "<td>" + json.data[i].remark + "</td>";
                        html += "</tr>";
                    }
                    html += "</tbody>";
                    $("#historyTable").html(html);

                    $("#showHistoryBtn").click();
                } else if (json.stateCode === 500) {
                    toastr.warning(json.message);
                } else {
                    alert("本次操作未能成功!");
                }
            },
            "error": function (xhr, text, errorThrown) {
                alert("您的登录信息已经过期！請重新登录！");
                document.location.replace('[[@{/login.html}]]');
            }
        });

    }

    function clearFilter() {
        $("#applicantName").val("");
        $("#idCardNumber").val("");

        $("#registered").val("");
        $("#s_degree").val("");
        $("#s_major").val("");

    }
</script>
