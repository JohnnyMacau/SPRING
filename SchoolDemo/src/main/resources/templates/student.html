<script>

    var dataTable = null;
    var columns;
    $(function () {

        //Date range picker
//         let currentYear = parseInt(moment().format('YYYY'), 10);
//         $('.self_date_picker').daterangepicker({
//             // timePicker: true,        // 选择时间
//             opens: 'right',
//             autoUpdateInput: false,
//             singleDatePicker: true,  // 只选一个
//             showDropdowns: true,
//             locale: {
//                 format: 'MM/DD/YYYY'
//             },
//             minYear: 2000,
//             maxYear: currentYear + 1
//         })

        //Toastr
        toastr.options = {
            positionClass: "toast-center-center",
            timeOut: "2000"
        }

        
        columns = [
            {
                "data": "id",
                render: function (data, type, row, meta) {
                    return '<div class="custom-control custom-checkbox">' +
                        "<input class='save_checkboxs custom-control-input' id='checkbox_" + data +
                        "' type=\"checkbox\" value='" + data + "'/>" +
                        '<label for="checkbox_' + data +
                        '" class="custom-control-label"></label>' +
                        '</div>';
                }
            },
            {
                "data": null,
                render: function (data, type, full, meta) {
                    return meta.row + 1 + meta.settings._iDisplayStart;
                }
            }, // 序号
            {"data": "name",},
            {"data": "classname",},
            {
                "data": "id",
                render: function (data, type, full, meta) {
                    return ' <table style="background-color:#fff;"><tr><td><button type="button" style="width: 70px" class="btn btn-block bg-gradient-primary" onclick="edit('+data+')">編輯</button>'
                    	+ '</td><td><button type="button" style="width: 70px" class="btn btn-block bg-gradient-primary" onclick="del('+data+')">刪除</button></td></tr></table>';
                }
            }, // 序号
        ];

        search();



        $("#batchDeleteBtn1").click(function(){
           	let batchProcess_checkboxs = [];
            $('.save_checkboxs:checked').each(function (index, element) {
            	batchProcess_checkboxs.push($(this).val());
            	console.log($("#result_"+$(this).val()).val());
            });
            if (batchProcess_checkboxs.length === 0) {
                alert("沒有選中任何行");
                return;
            }
            $("#batchDeleteBtn2").click();
        });


        $("#batchDeleteBtn2").click(function(){
           	let batchProcess_checkboxs = [];
            $('.save_checkboxs:checked').each(function (index, element) {
            	batchProcess_checkboxs.push($(this).val());
            });
            if (batchProcess_checkboxs.length === 0) {
                alert("沒有選中任何行");
                return;
            }

            let url = "[[@{/school/batchDeleteStudent}]]";

            $.ajax({
                "url": url,
                "data": {
                    'batchProcess_checkboxs[]': batchProcess_checkboxs,
                },
                "type": "post",
                "dataType": "json",
                "success": function (json) {
                    if (json.stateCode === 200) {
                        toastr.success('刪除成功!')
                        dataTable.ajax.reload();
                    } else if (json.stateCode === 500) {
                        toastr.warning(json.message);
                    } else {
                        alert("本次操作未能成功!");
                    }
                },
                "error": function (xhr, text, errorThrown) {
                    alert("您的登录信息已经过期！請重新登录！");
                    document.location.replace('[[@{/school/goLogin}]]');
                }
            });
        });
    });

    function getParams() {
        let name = $("#name").val();
        let param = {
                "name": name
            };
        return param;
    }


    function search() {
    	console.log("search()");
        //设置参数，重新加载
        let params = getParams();

        if (dataTable == null) {
            //初始化DataTables
            dataTable = App.initDataTables("[[@{/school/searchStudent}]]", columns, 1, "asc",
                [
                    {"bSortable": false, "aTargets": [0, ]},
                    {
                        aTargets: [1, 2, 3,],
                        createdCell: function (td, cellData, rowData, row, col) {
                            let rowspan = rowData.rowSpan;
                            if (rowspan > 1) {
                                $(td).attr('rowspan', rowspan)
                            }
                            if (rowspan == 0) {
                                // $(td).remove();
                                $(td).attr('style', 'display:none')

                            }

                        }
                    }
                ]
            );
        } else {
            dataTable.settings()[0].ajax.data = params;
            dataTable.ajax.reload();
        }
    }

    function add(){
			location.href="goAddStudent";
        }

    function edit(id){
    	location.href="student/"+id;
        }
    function del(id){
        if(confirm("確定刪除？")){
            let url = "[[@{/school/delStudent/}]]"+id;

            $.ajax({
                "url": url,
                "data": {},
                "type": "post",
                "dataType": "json",
                "success": function (json) {
                    if (json.stateCode === 200) {
                        toastr.success('刪除成功!')
                        dataTable.ajax.reload();
                    } else if (json.stateCode === 500) {
                        toastr.warning(json.message);
                    } else {
                        alert("本次操作未能成功!");
                    }
                },
                "error": function (xhr, text, errorThrown) {
                    alert("您的登录信息已经过期！請重新登录！");
                    document.location.replace('[[@{/school/goLogin}]]');
                }
            });
           }
        }

</script>
